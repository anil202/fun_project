<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Will you be my Valentine?</title>

<!-- CONFETTI -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root {
  --bg1:#ffd6e7;
  --bg2:#ffeef6;
  --card:#ffffffcc;
  --yes:#ff3b7a;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100svh;
  display:grid;
  place-items:center;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  font-family:system-ui,sans-serif;
  overflow:hidden;
}

#confettiCanvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:999;
}

.card{
  width:min(720px,92vw);
  padding:26px;
  background:var(--card);
  backdrop-filter:blur(10px);
  border-radius:22px;
  text-align:center;
  box-shadow:0 18px 60px rgba(0,0,0,.15);
}

h1{
  font-size:clamp(26px,4vw,42px);
}

.button-zone{
  position:relative;
  height:150px;
  margin:20px auto;
}

button{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  padding:16px 26px;
  font-size:18px;
  font-weight:800;
  border-radius:999px;
  border:none;
  cursor:pointer;
  box-shadow:0 10px 24px rgba(0,0,0,.14);
}

#yesBtn{
  left:20%;
  background:var(--yes);
  color:#fff;
}

#noBtn{
  left:60%;
  background:#e5e7eb;
}

/* HEARTBEAT YES */
@keyframes heartbeat{
  0%{transform:translateY(-50%) scale(1)}
  25%{transform:translateY(-50%) scale(1.1)}
  50%{transform:translateY(-50%) scale(1)}
  75%{transform:translateY(-50%) scale(1.15)}
  100%{transform:translateY(-50%) scale(1)}
}
.yes-heartbeat{animation:heartbeat 1.2s infinite}

/* SHAKE NO */
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-4px)}
  100%{transform:translateX(0)}
}
.no-shake{animation:shake .35s}

/* SCREEN SHAKE */
@keyframes screenShake{
  0%{transform:translate(0)}
  20%{transform:translate(-8px,6px)}
  40%{transform:translate(8px,-6px)}
  60%{transform:translate(-6px,4px)}
  80%{transform:translate(6px,-4px)}
  100%{transform:translate(0)}
}
.screen-shake{animation:screenShake .5s}

/* FLOATING HEARTS */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:24px;
  animation:floatUp 4s linear forwards;
  pointer-events:none;
}
@keyframes floatUp{
  to{
    transform:translateY(-110vh) rotate(360deg);
    opacity:0;
  }
}

.hint{opacity:.7}

.result{
  display:none;
  animation:pop .4s ease;
}
@keyframes pop{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<canvas id="confettiCanvas"></canvas>

<main class="card">
  <h1>nirali will you be my valentine? üíò</h1>

  <section class="button-zone" id="zone">
    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üôÑ</button>
  </section>

  <div class="hint" id="hint">Try clicking ‚ÄúNo‚Äù üòà</div>

  <section class="result" id="result">
    <h2>YAYYYY üéâüíñ</h2>
    <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" width="300">
  </section>
</main>

<script>
const zone=document.getElementById("zone");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const hint=document.getElementById("hint");
const result=document.getElementById("result");

/* YES HEARTBEAT */
yesBtn.classList.add("yes-heartbeat");

/* CONFETTI */
const canvas=document.getElementById("confettiCanvas");
canvas.width=innerWidth;
canvas.height=innerHeight;
const confettiInstance=confetti.create(canvas,{resize:true,useWorker:true});

function blast(){
  confettiInstance({
    particleCount:300,
    spread:140,
    startVelocity:60,
    origin:{x:.5,y:.6}
  });
}

/* FUNNY TEXTS */
const funnyHints=[
  "Nee smile chuste NO raledu ü•π",
  "YES chepave donga moham dana üòÇ",
  "Try again after wedding üòú",
  "Your smile says YES üíï",
  "Chusindhi chalu YES chepu inka üòú"
];

/* FLOAT HEART */
function spawnHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=18+Math.random()*22+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),4000);
}

/* TELEPORT NO */
function teleportNo(){
  const z=zone.getBoundingClientRect();
  const b=noBtn.getBoundingClientRect();
  noBtn.style.left=Math.random()*(z.width-b.width)+"px";
  noBtn.style.top=Math.random()*(z.height-b.height)+"px";
}

/* NO ESCAPE LOGIC */
zone.addEventListener("pointermove",e=>{
  const b=noBtn.getBoundingClientRect();
  const d=Math.hypot(
    (b.left+b.width/2)-e.clientX,
    (b.top+b.height/2)-e.clientY
  );
  if(d<120){
    teleportNo();
    noBtn.classList.add("no-shake");
    hint.textContent=funnyHints[Math.floor(Math.random()*funnyHints.length)];
    spawnHeart();
    setTimeout(()=>noBtn.classList.remove("no-shake"),300);
  }
});

/* YES CLICK = TOTAL CHAOS */
yesBtn.onclick=()=>{
  zone.style.display="none";
  hint.style.display="none";
  result.style.display="block";
  document.body.classList.add("screen-shake");
  blast();

  const hearts=setInterval(spawnHeart,120);
  setTimeout(()=>{
    clearInterval(hearts);
    document.body.classList.remove("screen-shake");
  },2000);
};
</script>

</body>
</html>
